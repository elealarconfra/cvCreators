<div>
  <table>
    <tr>
      <td>
        <mat-form-field class="company-name">
          <mat-label>Company name</mat-label>
          <input matInput placeholder="xxxxxxxxxxx">
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="job-title">
          <mat-label>Job title</mat-label>
          <input matInput placeholder="ingeniero">
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="date-start">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="startPicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="date-end">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="endPicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </td>
    </tr>
    <mat-form-field class="function">
      <mat-label>Functions</mat-label>
      <textarea matInput #input placeholder="Funciones" rows="5"></textarea>
      <mat-hint>{{input.value.length}}/500</mat-hint>
    </mat-form-field>
  </table>
</div>
